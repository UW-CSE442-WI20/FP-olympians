<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <!-- <script src="../node_modules/datamaps/dist/datamaps.world.min.js"></script> -->
    <!-- <script src="/datamaps.world.min.js"></script> -->
    <meta charset="UTF-8">
    <title>Looking Forward to the 2020 Olympics</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <header>
        <!-- Header content -->
        <div class="dropdown">
          Sport:
          <select id="select-sport"></select>
        </div>
        <div>
          <h1>Looking Forward to the 2020 Olympics</h1>
        </div>
      </header>

      <sidebar>
        <!-- Sidebar -->
        <div id="rankingheader">
          <div id="rank-title">
            <p class="title" id="ranking-info"></p>
            <div class="tooltip" id="question-mark">
              <span class="tooltiptext">A country's ranking is determined by its medal to athlete ratio,
                or the average number of medals per athlete.
              </span>
            </div>
          </div>
          <div id="year-selector">
            <button class="button" id="left-year"><<</button>
            <p class="selector" id="year-window"></p>
            <button class="button" id="right-year">>></button>
          </div>
        </div>

        <div id="rankings">
          <!-- Rankings content -->
        </div>

      </sidebar>

      <main>
        <div id="container" style="position: relative; width:100%; height:1000px;">
          <div id="map" style="position: absolute; width:80%; height:100%; object-fit: contain; margin: 0 auto;"> </div>
        </div>
        <!-- Main content -->
        <div class="container">

          <!-- <div class="dropdown">
            Sport:
            <select id="select-sport"></select>
          </div> -->

          <div id="bigchart">
            <!-- Big chart content -->
          </div>

          <div id="medalchart">
            <!-- Medal chart content -->
          </div>

          <div id="countryTable">
            <!-- Summary statistic for country -->
            <div id="table_wrap">
                <h3 id="country"></h3>
                <table id="country_table"></table>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- Footer content -->
      </footer>
    </div>

    <script src="./main.js"></script>

  </body>
</html>
