<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="../node_modules/datamaps/dist/datamaps.world.min.js"></script> -->
    <!-- <script src="/datamaps.world.min.js"></script> -->
    <meta charset="UTF-8">
    <title>Summer Olympics: Then and Now</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <header>
        <div id="header-logo"></div>
        <div>
          <h1>Summer Olympics: Then and Now</h1>
        </div>
      </header>

      <sidebar>
        <!-- Sidebar -->
        <div id="rankingheader">
          <div id="rank-title">
            <p class="title" id="ranking-info"></p>
            <div class="tooltip" id="question-mark">
              <span class="tooltiptext">A country's ranking is determined by its medal to athlete ratio,
                or the average number of medals per athlete.
              </span>
            </div>
          </div>
          <div id="year-selector">
            <button class="button" id="left-year"><<</button>
            <p class="selector" id="year-window"></p>
            <button class="button" id="right-year">>></button>
          </div>
        </div>

        <div id="rankings">
          <!-- Rankings content -->
        </div>

      </sidebar>

      <maparea>
        <!-- Header content -->
        <div id="map-container">
          <div id="map-text"><p>Get excited for the Tokyo 2020 Summer Olympics by exploring team performance over the past 20 years.</p>
            <p>Click on a country or select a sport to start!</p>
            <button id="map-btn" type="button">Reset Map</button>
          </div>
          <div id="map" style="position: absolute; width:80%; object-fit: contain; margin: 0 auto;"> </div>
        </div>
      </maparea>

      <main>
        <!-- <div id="map-container" style="position: relative; width:100%; height:1000px;">
          <div id="map-text">map text here
          </div>
          <div id="map" style="position: absolute; width:80%; object-fit: contain; margin: 0 auto;"> </div>
        </div> -->
        <!-- Main content -->
        <div id="main-container">
          <div id="left-container">
            <div class="dropdown">
              Sport:
              <select id="select-sport"></select>
            </div>
            <div id="sport-text">
            </div>
            <div class="searchbar">
                <div class="autocomplete">
                  <input id="searchbar" name="searchbar" type="text" placeholder="Search for a country"/>
              </div>
            </div>
            <div id="country-flag">
            </div>
            <div id="country-name">
            </div>
            <!-- <div id="countryTable">
              Summary statistic for country
              <div id="table_wrap">
                  <h3 id="country"></h3>
                  <table id="country_table"></table>
              </div>
            </div> -->
          </div>
          <div id="chart-container">
            <div id="bigchart">
              <!-- Big chart content -->
            </div>

            <div id="medalchart">
              <!-- Medal chart content -->
            </div>
          </div>
        </div>
      </main>

      <!-- <footer> -->
        <!-- Footer content -->
        <!-- this is the footer (hacky solution) -->
      <!-- </footer> -->
    </div>

    <script src="./main.js"></script>

  </body>
</html>
