<html>
  <head>
    <meta charset="UTF-8">
    <title>Looking Forward to the 2020 Olympics</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <header>
        <!-- Header content -->
        <div class="dropdown">
          Sport:
          <select id="select-sport"></select>
        </div>
        <div class="grid-element searchbar">
            <div class="autocomplete">
              <input id="searchbar" name="searchbar" type="text" class="searchbar" placeholder="Search"/>
          </div>
        </div>
        <div>
          <h1>Looking Forward to the 2020 Olympics</h1>
        </div>
      </header>

      <sidebar>
        <!-- Sidebar -->
        <div id="rankingheader">
          <div id="rank-title">
            <p class="title" id="ranking-info"></p>
            <div class="tooltip" id="question-mark">
              <span class="tooltiptext">A country's ranking is determined by its medal to athlete ratio,
                or the average number of medals per athlete.
              </span>
            </div>
          </div>
          <div id="year-selector">
            <button class="button" id="left-year"><<</button>
            <p class="selector" id="year-window"></p>
            <button class="button" id="right-year">>></button>
          </div>
        </div>

        <div id="rankings">
          <!-- Rankings content -->
        </div>

      </sidebar>

      <main>
        <!-- Main content -->
        <div class="container">

          <!-- <div class="dropdown">
            Sport:
            <select id="select-sport"></select>
          </div> -->

          <div id="bigchart">
            <!-- Big chart content -->
          </div>

          <div id="medalchart">
            <!-- Medal chart content -->
          </div>

          <div id="countryTable">
            <!-- Summary statistic for country -->
            <div id="table_wrap">
                <h3 id="country"></h3>
                <table id="country_table"></table>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- Footer content -->
      </footer>
    </div>

    <script src="./main.js"></script>

  </body>
</html>
